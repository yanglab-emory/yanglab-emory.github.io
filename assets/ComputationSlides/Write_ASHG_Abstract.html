</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>ASHG Annual Meeting</h1>
<ul>
<li data-marpit-fragment="1">The largest human genetics and genomics meeting and exposition in the world.</li>
<li data-marpit-fragment="2">Provides a forum for the presentation and discussion of cutting-edge science in all areas of human genetics.</li>
<li data-marpit-fragment="3">Highlights include invited symposia; abstract-driven plenary, platform, and poster sessions; education/trainee workshops; and career opportunities and networking events.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p><img src="https://www.ashg.org/wp-content/uploads/2019/08/Infographic-AM-2019-Charts1.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p><img src="https://www.ashg.org/wp-content/uploads/2019/08/Infographic-AM-2019-Charts3.png" alt="" /></p>

<h1>Attendance of Previous Meetings</h1>
<p><img src="./Figures/PreviousAttendence.png" alt="width:25cm height:13cm" style="width:25cm;height:13cm;" /></p>

<h1>ASHG 2022, Los Angeles, CA</h1>
<ul>
<li data-marpit-fragment="1">7,002 registrants including 1,407 exhibitors stemming from 84 countries and 49 states + Washington DC and Puerto Rico</li>
<li data-marpit-fragment="2">47 invited session speakers</li>
<li data-marpit-fragment="3">17 Plenary Talks and 333 Platform Talks (Abstract-driven)</li>
<li data-marpit-fragment="4">2543 Poster presentations (Poster Talks and Reviewers Choice Posters)<br />
<img src="https://www.ashg.org/wp-content/uploads/2022/03/ASHG2022-Logo.png" alt="" /></li>
</ul>
</section>

<h1>ASHG 2023, Washington DC</h1>
<h2>November 1-5 (Wed-Sun)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>ASHG Abstract Review Process</h2>
<ul>
<li data-marpit-fragment="1">Each abstract will be blindly reviewed by 4 reviewers.
<ul>
<li data-marpit-fragment="2">Scored as &quot;Plenary&quot;, &quot;Platform&quot;, &quot;Possible Platform or Poster&quot;, &quot;Poster&quot;, &quot;Reject&quot;</li>
</ul>
</li>
<li data-marpit-fragment="3">Top-scoring ~1% abstracts (~20) will be included in Plenary Sessions (20min talk)</li>
<li data-marpit-fragment="4">Next top-scoring ~10% abstracts (~300) will be selected for Platform Sessions (15min talk)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>ASHG Abstract Review Process</h2>
<ul>
<li data-marpit-fragment="1">Remain abstracts will be accepted for Poster presentations.
<ul>
<li data-marpit-fragment="2">Top ~15% will be selected as Reviewers' Choice posters.</li>
<li data-marpit-fragment="3">A subset of the Reviewers' choice is highlighted during the Poster Talks (90sec talk).</li>
</ul>
</li>
<li data-marpit-fragment="4">ASHG trainee members can opt for <strong>Charles J. Epstein Trainee Awards for Excellence in Human Genetics Research</strong>
<ul>
<li data-marpit-fragment="5">Post-doctoral and Pre-doctoral groups</li>
<li data-marpit-fragment="6">60 semi-finalists (top-scoring ~2%); 18 finalists; 6 winners</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>How to write ASHG conference abstract</h1>
<h4>Conference Abstract = Topic + Title + Background + Problem Statement + Method + Results + Conclusions</h4>
<ul>
<li data-marpit-fragment="1">A short version of your paper.</li>
<li data-marpit-fragment="2">&lt;2,300 characters, ~350-400 words.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>General Structure</h1>
<ul>
<li data-marpit-fragment="1"><strong>Attractive title</strong> (12 words or less)</li>
<li data-marpit-fragment="2">Start with background description and motivation of the problem.</li>
<li data-marpit-fragment="3">Briefly but clearly describe your method and analysis approach.</li>
<li data-marpit-fragment="4">Clearly describe data (sample size, sample ancestry, types of data, etc.) and results (emphasize novel and interesting findings).</li>
<li data-marpit-fragment="5">End with a Conclusion paragraph talking about the significance of your results and work to the general research field.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Attract Reviewer's Attention</h1>
<ul>
<li data-marpit-fragment="1">Be <strong>concise</strong> but <strong>clearly</strong> describe motivation and your approach for scientist who might not work in your field. Be clear about the knowledge gap.</li>
<li data-marpit-fragment="2">Emphasize <strong>novel and interesting findings</strong>. Be <strong>specific</strong> with numbers and percentages (xx% more/less) to describe your data and results. Avoid &quot;many&quot;, &quot;some&quot;, etc.</li>
<li data-marpit-fragment="3">Be <strong>significant</strong> by discussing the <strong>impact</strong> of your work to the general research field.</li>
<li data-marpit-fragment="4">Use <strong>bold</strong>, or <em>italic</em>, or <a href="">underline</a> texts to highlight your key points.</li>
</ul>
</section>
